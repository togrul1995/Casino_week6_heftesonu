	<script type="text/javascript">
	var negdpul='200';

				var qaliq=rnd%20

				degre=degre*rnd
				casino.style.transform = "rotate("+degre+"deg)";
				if(qaliq==0){
					negdpul=negdpul+15;
					setTimeout(function(){ alert("UDDUN"); }, 3000);
					setTimeout(function(){ hbir.innerHTML=negdpul; }, 3000);
				}
				else if(qaliq%2==1 || qaliq==1){
					negdpul=negdpul-15;

					setTimeout(function(){ alert("UDUZDUN"); }, 3000);
					setTimeout(function(){hbir.innerHTML=negdpul; }, 3000);
					
				}
				else if(qaliq==6 || qaliq==12 || qaliq==16){
					negdpul=negdpul+200;

				else{
					negdpul=negdpul;
					setTimeout(function(){ alert("DƏYİŞMƏDİ"); }, 3000);

				}

	}
	</script>
